<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminiur</button>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed: {
            /*
            Deve ser chamado como um atributo (resultado) e não como uma funçaão (resultado() )  
            Chamado somente quando algum atributo do método computado sofrer alguma ação 
            */
            resultado() {
                console.log('metodo computed resultado chamado...')
                return this.contador >= 5 ?
                    'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        methods: {
            aumentar() {
                this.contador++
            },
            diminuir() {
                this.contador--
            }
            /*
            Deve ser chamado como uma função (resultado() ) e não como um atributo (resulado)
            Chamado toda vez que uma função é chamada. 
            resultado() {
                console.log('metodo computed resultado chamado...')
                return this.contador >= 5 ?
                    'Maior ou igual a 5' : 'Menor que 5'
            }
            */
        }
    })
</script>
