<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p c3r-bind="abc">{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: "Usando VueJS!",
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function() {
                return this.titulo
            }
        }
    })
</script>
