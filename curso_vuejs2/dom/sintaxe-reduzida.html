<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <!-- 
        sintaxe reduzia
        v-on:   ->  @
        v-bind: ->  :
    -->
    <button @click="somar">Somar 1</button>
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },
        methods: {
            somar(e) {
                console.log(e)
                this.contador++
            }
        }
    })
</script>
