<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    // Não se pode ter função e atributo com o mesmo nome
    new Vue({
        el: '#app',
        data: {
            titulo: "Usando VueJS!"
        },
        methods: {
            saudacao: function() {
                return 1.2
            }
        }
    })
</script>
