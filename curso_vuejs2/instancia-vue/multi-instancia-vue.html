<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
  {{ titulo1 }} 
  <button @click="alterar">Aplicar</button>
</div>

<div id="app2">
  {{ titulo2 }}
  <button @click="alterar">Aplicar</button>
</div>

<script>
  /**
  * Pode-se criar varias instancias, porém, elas não conseguem compartilhar propriedades ou métodos
  */
  new Vue({
    el: '#app1',
    data: {
      titulo1: 'Instancia 1 - Titulo 1',
    },
    methods: {
      alterar() {
        this.titulo1 += '!!!!'
      }
    }
  })

  new Vue({
    el: '#app2',
    data: {
      titulo2: 'Instancia 2 - Titulo 2',
    },
    methods: {
      alterar() {
        this.titulo2 += '!!!!'
      }
    }
  })
</script>
