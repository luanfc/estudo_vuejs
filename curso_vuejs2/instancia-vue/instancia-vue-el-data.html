<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
  {{ titulo }}
  <button @click="alterar">Aplicar</button>
</div>

<script>
  const vm = new Vue({
    el: '#app1',
    data: {
      titulo: 'Instancia 1 - Titulo 1',
    },
    methods: {
      alterar() {
        this.titulo += '!'
      }
    }
  })

</script>
